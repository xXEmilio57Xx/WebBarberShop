<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito | Barbería El Estilo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar (corto) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">Barbería El Estilo</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
            <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
            <li class="nav-item"><a class="nav-link" href="citas.html">Citas</a></li>
            <li class="nav-item"><a class="nav-link" href="pago.html">Pago</a></li>
            <li class="nav-item">
                <a class="nav-link" href="carrito.html">
                    <img src="img/carrito.png" alt="">
                    <span id="cart-count" class="badge bg-primary ms-1"></span>
                </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container py-5">
    <h1 class="mb-4">Tu carrito</h1>

    <div id="carrito-contenedor">
      <!-- Se generará la tabla con JS -->
    </div>

    <div class="mt-4 d-flex justify-content-between align-items-center">
      <a href="productos.html" class="btn btn-outline-secondary">Seguir comprando</a>
      <div>
        <strong>Total:</strong> <span id="cart-total">0</span> MXN
        <a id="btn-checkout" href="pago.html" class="btn btn-primary ms-3">Ir a pagar</a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/principal.js"></script>
  <script src="./js/cart.js"></script>

  <!-- Script para renderizar la tabla del carrito -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      function renderCartPage() {
        const cont = document.getElementById("carrito-contenedor");
        const totalSpan = document.getElementById("cart-total");
        const cart = getCart();

        if (!cart || cart.length === 0) {
          cont.innerHTML = '<p>Tu carrito está vacío. <a href="productos.html">Ver productos</a></p>';
          totalSpan.textContent = "0";
          return;
        }

        // Construir tabla
        let html = `<div class="table-responsive"><table class="table align-middle">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Precio</th>
              <th style="width:140px">Cantidad</th>
              <th>Subtotal</th>
              <th></th>
            </tr>
          </thead>
          <tbody>`;

        cart.forEach(item => {
          const subtotal = Number(item.precio) * Number(item.cantidad);
          html += `
            <tr data-id="${item.id}">
              <td>
                <div class="d-flex align-items-center">
                  <img src="${item.imagen}" alt="${item.nombre}" style="width:60px;height:60px;object-fit:cover" class="me-3 rounded">
                  <div>${item.nombre}</div>
                </div>
              </td>
              <td>$${item.precio}</td>
              <td>
                <div class="input-group">
                  <button class="btn btn-sm btn-outline-secondary btn-decrease" type="button">-</button>
                  <input type="number" min="1" class="form-control form-control-sm text-center qty-input" value="${item.cantidad}">
                  <button class="btn btn-sm btn-outline-secondary btn-increase" type="button">+</button>
                </div>
              </td>
              <td>$${subtotal}</td>
              <td><button class="btn btn-sm btn-danger btn-remove">Eliminar</button></td>
            </tr>
          `;
        });

        html += `</tbody></table></div>`;
        cont.innerHTML = html;

        // Total
        totalSpan.textContent = getCartTotal();

        // Listeners: delegación
        cont.querySelectorAll(".btn-remove").forEach(b => {
          b.addEventListener("click", (e) => {
            const id = e.target.closest("tr").getAttribute("data-id");
            removeFromCart(id);
            renderCartPage();
          });
        });

        cont.querySelectorAll(".btn-increase").forEach(b => {
          b.addEventListener("click", (e) => {
            const tr = e.target.closest("tr");
            const id = tr.getAttribute("data-id");
            const input = tr.querySelector(".qty-input");
            input.value = Number(input.value) + 1;
            updateQuantity(id, input.value);
            renderCartPage();
          });
        });

        cont.querySelectorAll(".btn-decrease").forEach(b => {
          b.addEventListener("click", (e) => {
            const tr = e.target.closest("tr");
            const id = tr.getAttribute("data-id");
            const input = tr.querySelector(".qty-input");
            const newQty = Number(input.value) - 1;
            if (newQty <= 0) {
              removeFromCart(id);
            } else {
              updateQuantity(id, newQty);
            }
            renderCartPage();
          });
        });

        cont.querySelectorAll(".qty-input").forEach(inp => {
          inp.addEventListener("change", (e) => {
            const tr = e.target.closest("tr");
            const id = tr.getAttribute("data-id");
            const newQty = Number(e.target.value);
            if (isNaN(newQty) || newQty <= 0) {
              removeFromCart(id);
            } else {
              updateQuantity(id, newQty);
            }
            renderCartPage();
          });
        });
      }

      // Primera carga
      renderCartPage();
    });
  </script>
</body>
</html>
