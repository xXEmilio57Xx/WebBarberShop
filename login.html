<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Barbería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <div class="contenedor-login">
        <div class="tarjeta-login shadow">
            <div class="encabezado-login text-center mb-4">
                <h2 class="fw-bold text-azul">Barbería el Negrito</h2>
                <p class="text-muted">Inicia sesión para continuar</p>
            </div>

            <form action="php/login.php" method="POST">
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo electrónico</label>
                    <input type="email" name="correo" id="correo" class="form-control" placeholder="ejemplo@correo.com" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="********" required>
                </div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-azul">Iniciar sesión</button>
                </div>

                <div class="text-center mt-3">
                    <a href="registro.html" class="enlace-registro">¿No tienes cuenta? Regístrate aquí</a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
