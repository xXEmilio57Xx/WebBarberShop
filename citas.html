<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agendar Cita | Barbería El Negrito</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <!-- ===== NAVBAR ===== -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Sergio´s BarberShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
          <li class="nav-item"><a class="nav-link" href="servicios.html">Servicios</a></li>
          <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
          <li class="nav-item"><a class="nav-link active" href="citas.html">Citas</a></li>
            <!-- INICIAR SESIÓN -->
                <li class="nav-item">
                    <a id="btnLogin" class="btn btn-outline-light ms-3 px-3 py-1 rounded-pill fw-semibold" href="login.html">
                        Iniciar sesión
                    </a>
                </li>

                <!-- SALUDO (OCULTO AL INICIO) -->
                <span id="saludo" class="text-white ms-3 fw-semibold" style="display:none;"></span>

                <button id="btnLogout" class="btn btn-danger ms-3" style="display:none;">Cerrar sesión</button>
        </ul>
      </div>
    </div>
  </nav>

  <!-- ===== CONTENIDO PRINCIPAL ===== -->
  <main class="citas-section d-flex align-items-center justify-content-center">
    <div class="container mt-5 pt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card shadow-lg border-0 p-4 citas-card">
            <h2 class="text-center mb-4 fw-bold">Agenda tu cita</h2>
            <form id="form-cita">
              
              <div class="mb-3">
                <label for="nombre" class="form-label fw-semibold">Nombre completo</label>
                <input type="text" id="nombre" class="form-control" placeholder="Ingresa tu nombre" required>
              </div>

              <div class="mb-3">
                <label for="servicio" class="form-label fw-semibold">Servicio</label>
                <select id="servicio" name="servicio" class="form-select" required>
                  <option value="">Selecciona un servicio</option>
                  <option value="Corte Clasico">Corte Clasico</option>
                  <option value="Afeitado Premium">Afeitado Premium</option>
                  <option value="Corte y Barba">Corte y Barba</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="id_barbero" class="form-label fw-semibold">Barbero</label>
                <select id="id_barbero" name="id_barbero" class="form-select" required>
                  <option value="">Selecciona un barbero</option>
                  <option value="1">Sergio</option>
                  <option value="2">Romel</option>
                  <option value="3">Luis</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="fecha" class="form-label fw-semibold">Selecciona fecha</label>
                <input type="date" id="fecha" name="fecha_cita" class="form-control" required>
              </div>

              <div class="mb-3">
                <label for="hora" class="form-label fw-semibold">Selecciona hora</label>
                <select id="hora" name="hora_cita" class="form-select" required>
                  <option value="">Selecciona una hora</option>
                </select>
              </div>

              <button type="submit" class="btn btn-dark w-100 py-2 fw-semibold">Agendar cita</button>
            </form>
            <p id="mensaje" class="text-center mt-3 fw-semibold"></p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/citas.js"></script>
  <script src="js/index.js"></script>

</body>
</html>
